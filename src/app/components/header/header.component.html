<div class="header-component">
  <div class="logo" (click)="home()">
    <img src="../../../assets/images/logo-transp.png" alt="">
</div>

   <div class="navs left-navs">
    <div class="nav" *ngFor="let nav of navsLeft">
      <p (click)="gifts(nav.id)">  {{nav.name}}</p>
    </div>
   </div>

   <div class="navs">
    <div class="nav" *ngFor="let nav of navs">
      <img *ngIf="nav.name == 'Wallet'" src="../../../assets/images/image 19.png">
      <p (click)="redrct(nav)">{{nav.name}}</p>
    </div>
   </div>

   <div class="auth">
    <button mat-raised-button class="signIn" (click)="sign()" *ngIf="!isLoggedIn">Sign Up</button>
    <button mat-raised-button class="loginButton" (click)="login()" *ngIf="!isLoggedIn">Log in</button> 
    <div class="profile" *ngIf="isLoggedIn && !profile?.img" (click)="navigayeToProfile()">
        <img src="assets/images/0.png" alt="">
    </div>
    <div class="profile" *ngIf="isLoggedIn && profile?.img" (click)="navigayeToProfile()">
        <img src="assets/images/{{profile?.img}} .png" />
    </div>
   </div>
   <div class="hamburger" (click)="toggleNavigatonBar()">
    <div class="line" [class.cross]="showNavigationbar"></div>
    <div class="line" [class.cross]="showNavigationbar"></div>
    <div class="line" [class.cross]="showNavigationbar"></div>
  </div>
  <app-drop-down *ngIf="showNavigationbar" class="tabs" [tabs]="navs" (navClick)="redrct($event)"></app-drop-down>
</div>
